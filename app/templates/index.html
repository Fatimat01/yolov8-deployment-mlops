<html lang="en">
<head>

  <title>YOLOv8 Live Detection</title>

    #video-container {
      position: relative;
      display: inline-block;
    }
    #webcam, #overlay {

      top: 0; left: 0;
      width: 640px;

  <h1>YOLOv8 Real-Time Object Detection</h1>
  <div id="video-container">

  </div>

  <script src="/static/live.js"></script>
</body>
</html>
